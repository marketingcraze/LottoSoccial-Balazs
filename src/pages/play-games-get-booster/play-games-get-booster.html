<ion-navbar class="modal-wrapper" *navbar>
  <ion-title>Sample Modal</ion-title>
</ion-navbar>
<ion-content padding class="sample-modal-page" text-center>
  
    <img class="popup-img" src="assets/icon/booster_big_ico@3x.png"/>
    <p>When available, booster will help you<br>beat the game's level by reducing your target <br/>score.</p>
    <p>
      You can get more boosters in the store using <br/>
      your rewars points or finding them as a reward across the game.
    </p>
    <p>Do you want to get a booster?</p>
    
         <button ion-button color="secondary" (click)="getBooster()">
           Get for 100 points
        </button> 
        <br>
        <br>
       <button  class="btn-transparent" (click)="dismissView()">
          No, Thanks
        </button> 
</ion-content>
