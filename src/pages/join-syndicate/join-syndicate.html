<ion-header>

  <ion-navbar>
    <p padding-left>Join the syndicate</p>
    <ion-buttons end>

      <button ion-button icon-only>
      	<ion-icon name="md-close"></ion-icon>
      </button>
      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="content-header" >
      <h5 text-center><span>WELCOME TO</span>HATCHSTER SYNDICATE</h5>
    </div>

    <ion-card class="wellcome">
    	<ion-card-header padding-left>Every member equally contributes as follow:</ion-card-header>

    	<ion-list padding-left>
    		<button ion-item>
    			<img item-left src="assets/img/euromillions_ball.png">
    			1x EuroMillions line on Tuesday
    		</button>

    		<button ion-item>
    			<img item-left src="assets/img/euromillions_ball.png">
    			1x EuroMillions line on Friday
    		</button>
    		<button ion-item>
    			<img item-left src="assets/img/lotto_ball.png">
    			2x Lotto lines on Wednesday
			</button>
		</ion-list>

		<ion-card-header>and receives an equal share of all the winnings!</ion-card-header>

		<div class="line"></div>

	</ion-card>

	<h5 class="next" text-center>WHAT'S NEXT?</h5>
    
    <ion-card class="next-steps">
    	<ion-list padding-left>
    		<button ion-item>
    			<p item-left class="number">1</p>
    			<span>JOIN</span> the syndicate
    		</button>

    		<button ion-item>
    			<p item-left class="number">2</p>
    			<span>SELECT</span> your own ticket to add to the pool
    		</button>
    		<button ion-item>
    			<p item-left class="number">3</p>
    			<span>INVITE</span> more friends to join you!<br>More lines = More chances
			</button>
		</ion-list>
	</ion-card>

    <div class="agree" padding-bottom>
      <button ion-button padding color="secondary" >AGREE AND JOIN</button>	
    </div>
   	
   	<ion-list class="view-docs">
   		<button ion-item>View syndicate agreement
   		<ion-icon item-right name="ios-arrow-forward"></ion-icon>
   		</button>  
   		<button ion-item>View Terms &amp; Conditions<ion-icon item-right name="ios-arrow-forward"></ion-icon></button>  
   	</ion-list>


</ion-content>
