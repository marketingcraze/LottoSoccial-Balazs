<ion-header>
  <ion-navbar class="mynav">
    <ion-title>Recent draws</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
          <span class="icon-cross" style="content: url(./assets/img/close.svg);min-width: 14px"></span>

  </ion-navbar>

</ion-header>
