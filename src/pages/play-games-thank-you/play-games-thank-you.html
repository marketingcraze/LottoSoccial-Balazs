<ion-header>
    <newArrow-Header title="Thank You" notification-count="5"></newArrow-Header>
</ion-header>
<ion-content>
    <div id="canvas-container">
        <canvas id="celebration" center-text>
        </canvas>
        
        <div text-center class="thanks-page">
            <div class="thanks-page-heading">Congratulations</div>
            <div class="thanks-page-heading">YOU HAVE WON!</div>
            <div class="thanks-page-img">
                <img src="http://lottosocial.s3.amazonaws.com/cms2/wp-content/uploads/find-the-diff-played.png">
            </div>
            <div class="thanks-page-heading orange-text">Level {{game_level?game_level:0}}</div>
            <div class="thanks-page-heading orange-text">Completed</div>

            <div class="thanku-page-footer">
                <button class="btn-transparent" (click)="navToThankyou2page()">Skip</button>
            </div>
           
        </div>
    </div>
</ion-content>
