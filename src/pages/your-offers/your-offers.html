<popup-confirm-payment #confirmPayment [existing-cards]="userCards"></popup-confirm-payment>

<ion-content style="background-color:#E8E8E8;">
  <ion-card class="Card_Padding">

    <div class="offer-of-the-day">
      <h5 text-center>OFFERS OF THE DAY!</h5>
      <ion-slides slidesPerView=3>
        <ion-slide *ngFor="let product of offersForYou let i = index" >
          <img src="{{product.product_icon}}" class="img-responsive" (click)="offerOfTheDayModal(i)">
        </ion-slide>     
      </ion-slides>
    </div>

    <div class="syndicateRow">
      <p text-center text-uppercase no-margin>Choose the lottery you want to play</p>
      <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let c of lotteryProductData; let i=index">
            <div class="t-card" (click)="openBuyPage(i)">
              <div class="check-div"><img src="assets/img/plus_opt.svg" class="tcard-selected"/></div>
              <img class="card-img" src="{{c.image_url}}" (loaded)="c.load = true" [hidden]="c.load"/>
              <p class="pad-5-top" id="countDown">NEXT DRAW IN {{resultDate[i]}}</p>
              <!-- <p class="pad-5-top">{{c.draw_countdown}}</p> -->
              <h1 class="big-m">£{{c.jackpot}}</h1>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>    
    </div>
