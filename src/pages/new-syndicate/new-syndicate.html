<ion-header>

  <ion-navbar>
    <p padding-left>Join or start a new syndicate</p>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-grid class="join">
		<ion-row>
			<ion-col col-6>
				<h4 text-center>JOIN A SYNDICATE</h4>
				<P text-center>Join one of our syndicate and play at the most convenient rates. Sit back, relax and start winning</P>
				<button class="center" padding margin-bottom ion-button small color="secondary" (click)="goPage(0)">JOIN A SYNDICATE</button>
			</ion-col>
			<ion-col col-6>
				<img class="img-right" src="assets/img/mng_thumb@3x.png" >
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid class="join">
		<ion-row>
			<ion-col col-6>
				<img class="img-left" src="assets/img/pvt_thumb@3x.png">
			</ion-col>
			<ion-col col-6>
				<h4 text-center>CREATE A SYNDICATE</h4>
				<P text-center>Play with all your friends.<br>Set up your syndicate easily. No more chasing for money!</P>
				<button class="center" padding margin-bottom ion-button small color="secondary" (click)="goPage(1)">CREATE A SYNDICATE</button>
			</ion-col>
		</ion-row>
	</ion-grid>


</ion-content>
