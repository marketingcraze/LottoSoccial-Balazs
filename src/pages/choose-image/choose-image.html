<ion-header>
  <ion-navbar>
    <ion-title>Choose a cover photo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="marg-top-12 main-bg">
    <div class="top-div">
      <div>
        Upload a picture for your syndicate or select one from the list below
      </div>
      <div style="padding-top: 15px;">
        <button ion-button icon-right class="upload-btn" type="button" (click)="accessGallery()">
              UPLOAD
              <ion-icon ios="ios-camera" md="md-camera" class="upload-icon" style="content: url('./assets/img/upload.svg');"></ion-icon>
        </button>
      </div>
    </div>
    <div class="image-list" *ngFor="let image of images; let i=index" (click)="selectedImage(image)">
        <img src="{{image}}" />
        <ion-icon class="ic" name="md-add-circle"></ion-icon>
    </div>
</ion-content>

<div *ngIf="timeout">
    <span  >
        <div class="arrow" style="z-index: 9; border: none;background-image: url('assets/img/down_arrow_pulsate.png');" id="newDiv"></div>
    </span>
</div>
