<ion-header>
    <synd-cus-header1 title="Prize Summary" notification-count="5"></synd-cus-header1>
</ion-header>
<popup-confirm-payment #confirmPayment [existing-cards]="userCards" (onPaymentComplete)="paymentDone()"></popup-confirm-payment>
<ion-content class="main-bg">
    <div style="background: #fff;margin-top: 12px;padding: 10px;">
        <img src="./assets/image/smartsad_ico@3x.png" style="width: 50%;">
        <div style="color: red;font-size: 18px;text-transform: uppercase;font-family: lato-black;">{{data?.description_group?.description1}}</div>
    </div>
    <div style="background: #fff;margin-top: 12px;">
        <div style="padding: 10px;font-size: 16px;font-family: lato-black;color: #444;">Don't miss the chance of being a millionaire in the next available draw</div>
        <div style="/*background: url('./assets/image/euro_offers@3x.png'); background-size: cover;*/ height: 80px;text-align: left;padding-left: 20px;padding-top: 12px;"
            [ngStyle]="bgStyle">
            <div style="color:#444;text-transform: uppercase;">{{data?.next_draw?.offer_title}}</div>
            <div style="font-size: 24px;color: skyblue;font-family: Lato-black;">{{data?.next_draw?.offer_jackpot}}</div>
        </div>
        <div class="homeTime-left" text-left>

            <ion-col col-7>
                <div style="text-align: left;position: relative;bottom: 12px;" class="font-size">
                    <span text-center style="text-align: center">
                        <img style="height: 33px;width: 14%" src="assets/icon/timer.svg" />
                        <span style="color:white;vertical-align: super;">TIME LEFT: </span>
                    </span>
                    <div style="display: -webkit-inline-box;color: #fff;">
                        <div style="margin-right: 10px; /*margin-left: 15px;*/">
                            <b style="font-size:6px">{{day}}</b>
                            <br>
                            <span>Days</span>
                        </div>
                        <div style="margin-right: 8px;">
                            <b style="font-size:16px">{{hrs}}</b>
                            <br>
                            <span>Hrs</span>
                        </div>
                        <div style="margin-right: 8px;">
                            <b style="font-size:16px">{{min}}</b>
                            <br>
                            <span>Mins</span>
                        </div>
                        <div style="margin-right: 8px;">
                            <b style="font-size:16px">{{sec}}</b>
                            <br>
                            <span>Secs</span>
                        </div>
                    </div>
                </div>
            </ion-col>
            <ion-col col-5>
                <div style="text-align: right;position: relative; bottom: 45px;">
                    <div style="display: -webkit-inline-box;color: #fff;">
                        <button style="font-size: 10px;margin: 0;margin-top: -25px;" ion-button class="btn-ccg" (tap)="openpaymentPopup()">{{data?.next_draw?.button_text}}</button>
                    </div>
                </div>
            </ion-col>

        </div>
        <div style="padding: 15px;"> Or go to the store for a wide range of offers</div>
        <button ion-button class="btn-ccg" style="margin-bottom: 20px;" (tap)="goToStore()">GO TO STORE</button>
    </div>



</ion-content>
