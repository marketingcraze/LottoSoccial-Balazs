<ion-header>
	<ion-navbar>
		<p padding-left>Join a syndicate to start!</p>
		<ion-buttons end>
			<button ion-button clear (click)="goBack()">SKIP</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-col col-12 no-padding>
		<img margin-top full class="bkg" src="assets/icon/private_syndicate_hero@3x.png">
	</ion-col>
	<ion-list>
		<ion-row style="background-color: white">
			<ion-col col-4 style="    border-right: 0.5px solid lightgrey;">
				<div class="circle">
					<span>1</span>
				</div>
				<p>DECIDE
					<br>THE RULES</p>
			</ion-col>
			<ion-col col-4  style="    border-right: 0.5px solid lightgrey;">
				<div class="circle">
					<span>2</span>
				</div>
				<p>BUY ONLY
					<br>YOUR LINES</p>
			</ion-col>
			<ion-col col-4>
				<div class="circle">
					<span>3</span>
				</div>
				<p>INVITE YOUR
					<br>FRIENDS</p>
			</ion-col>

			<ion-col col-12 style="padding-bottom: 16px;">
				<div class="bottom-button">
					<button class="center" padding ion-button class="btnClass" (click)="goCreateSyndicate()">CREATE YOUR SYNDICATE</button>
				</div>
			</ion-col>
		</ion-row>
		<ion-grid class="joincreate">
			<ion-row>
				<ion-col col-3>
					<img class="img-left" src="assets/img/mng_thumb@3x.png">
				</ion-col>
				<ion-col col-9 style="left:8%">
					<h4 text-center>OR JOIN A MANAGED
						<BR>SYNDICATE</h4>
					<P class="fontstyle">We will do all the hard work for you.Buy one of amazing deal available and start your
						<button class="center" style="margin-top: 5px;background-color: #00A651" padding ion-button color="primary">VIEW ALL OFFERS</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-list>
